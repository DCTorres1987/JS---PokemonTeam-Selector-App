<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Team Selector</title>
    <link rel="stylesheet" href="src/stylesheet/team.css" />
</head>
<body>
    <audio controls><source src="src/mp3/pokemon_go_trap_ac.mp3" type ="audio/mpeg"></audio>

    <div class="container">        
        <h1>Pokemon Team Generator</h1>
        <div class="center"><button>Generate Team</button></div>
        <ul id="team"></ul>
    </div>

    <button class="open-button" onclick="openForm()">Open Form</button>

    <div class="form-popup" id="myForm">
        <form class="form-container">
          <h2>Add A New Pokemon</h2>
      
          <label for="new-pokemon"><b>New Pokemon</b></label>
          <input type="text" placeholder="Enter Pokemon Name" name="name" >
      
          <label for="image"><b>Image URL</b></label>
          <input type="text" placeholder="Enter Pokemon Image URL" name="image" >

          <label for="type"><b>Pokemon Type</b></label>
          <input type="text" placeholder="Enter Pokemon Type" name="type" >
      
          <button type="submit" class="btn">Submit</button>
          <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>

      <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
        }
        
        function closeForm() {
          document.getElementById("myForm").style.display = "none";
        }
      </script>

    <script src="src/appContainer.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
